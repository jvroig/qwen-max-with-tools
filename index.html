<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="bootstrap.bundle.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div class="main" id="mainContent">
        <!-- <h1>HF-FTL: Fine-Tune Locally</h1>  -->
        <div class="jumbotron jumbotron-fluid text-light">
            <div class="container-fluid">
                <h1 class="display-4">Qwen-Max with Tools</h1>
                <p class="lead">Agentic AI with Qwen + Tools</p>
            </div>
        </div>

        <div id="main_content_wrapper">
            <div class="tab-content" id="mainTabContent">

                <div class="tab-pane fade show active" id="qwen-max" role="tabpanel" aria-labelledby="qwen-max">
                    <div class="container-fluid mt-1">
                        <!-- Chat messages area -->
                        <div id="chat-area" class="mb-3 chat-area">
                            <!-- Chat messages will be appended here -->
                            <div class="typing-indicator" id="typing-indicator">
                                <span class="dot-anim"></span>
                                <span class="dot-anim"></span>
                                <span class="dot-anim"></span>
                            </div>
                        </div>
                        <div class="input-group">
                            <!-- <input type="text" id="chat-input" class="form-control" placeholder="Type a message"> -->
                            <textarea id="chat-input" class="form-control" placeholder="Type a message"></textarea>
                        </div>
                        <!-- Input form for sending messages -->
                        <button id="send-button" type="button" class="mt-2 btn btn-engage">Send</button>
                        <button id="regenerate-button" type="button" class="mt-2 btn btn-secondary" aria-label="Regenerate"><i class="bi bi-arrow-clockwise"></i> Retry</button>
                        <button id="save-chat" class="mt-2 btn btn-secondary" aria-label="Save Chat"><i class="bi bi-download"></i> Save Chat</button>
                        <button id="restore-chat" class="mt-2 btn btn-secondary" aria-label="Restore Chat"><i class="bi bi-upload"></i> Restore Chat</button>
                        <input type="file" id="file-input" style="display: none;" accept=".yaml,.yml">
                        <button type="button" id="clear-chat-history" class="mt-2 btn btn-secondary"><i class="bi bi-trash"></i> Clear Chat History</button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
